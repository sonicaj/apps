version: "3.5"

services:
  pihole:
    image: {{ libs.charts.pihole.images.pihole_image_name("latest") }}
    container_name: {{ libs.base.containers.container_name("pihole") }}
    environment:
      PIHOLE_INITDB_ROOT_USERNAME: {{ libs.charts.pihole.utils.ADMIN_USERNAME }}
      PIHOLE_INITDB_ROOT_PASSWORD: {{ libs.charts.pihole.utils.ADMIN_PASSWORD }}
    ports:
      - {{ libs.charts.pihole.images.port_to_bind("21119") }}
    networks:
      - PIHOLE
    volumes:
      - type: volume
        source: PIHOLE_DATA
        target: /data/db


networks:
  PIHOLE:
    name: {{ network }}

volumes:
  PIHOLE_DATA:
    name: {{ data_db_name }}
